<div class="container my-5">
  <div class="card shadow-lg border-0 rounded-4">

    <!-- HEADER -->
    <div class="card-header back-color text-color d-flex align-items-center justify-content-between rounded-top-4 py-3">
      <div class="flex-grow-1 text-center">
        <h5 class="mb-0"><i class="fas fa-list"></i> Liste des Emprunt</h5>
      </div>
      <div class="position-absolute end-0 me-3">
        <button class="btn btn-sm btn-gradient" [routerLink]="['/addEmprunt']">
          <i class="fas fa-plus"></i> Faire un emprunt
        </button>
      </div>
    </div>

    <!-- TABLE -->
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class=""><!--table-primary-->
            <tr>
              <th>Livre</th>
              <th>Utilisateur</th>
              <th>Date Emprunt</th>
              <th>Date Retour</th>
              <th>Statut</th>

              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items; let i = index">
              <td>{{ item.livre }}</td>
              <td>{{ item.utilisateur }}</td>
              <td>{{ item.dateEmprunt }}</td>
              <td>{{ item.dateRetour }}</td>
              <td>
                <span class="badge" [ngClass]="item.emprunte ? 'bg-danger' : 'bg-success'">
                  {{ item.emprunte ? 'NON RETOURNER' : 'RETOURNER' }}
                </span>
              </td>

              <td class="text-center">
                <button class="btn btn-danger btn-sm">
                  <i class="fas fa-trash-alt"></i> Supprimer
                </button>
              </td>
            </tr>
            <tr *ngIf="items.length === 0">
              <td colspan="5" class="text-center text-muted py-4">
                <i class="fas fa-box-open fa-2x d-block mb-2"></i>
                Aucun enregistrement trouvé
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- PAGINATION -->
    <div class="card-footer d-flex justify-content-center">
      <nav>
        <ul class="pagination mb-0">
          <li class="page-item disabled">
            <a class="page-link">Précédent</a>
          </li>
          <li class="page-item active">
            <a class="page-link">1</a>
          </li>
          <li class="page-item">
            <a class="page-link">2</a>
          </li>
          <li class="page-item">
            <a class="page-link">3</a>
          </li>
          <li class="page-item">
            <a class="page-link">Suivant</a>
          </li>
        </ul>
      </nav>
    </div>

  </div>
</div>
