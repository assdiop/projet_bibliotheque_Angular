<div class="container my-5">
  <div class="card shadow-lg border-0 rounded-4">

    <!-- HEADER -->
    <div class="card-header back-color text-color d-flex align-items-center justify-content-between rounded-top-4 py-3">
      <div class="flex-grow-1 text-center">
        <h5 class="mb-0"><i class="fas fa-list"></i> Liste des Auteurs</h5>
      </div>
      <div class="position-absolute end-0 me-3">
        <button class="btn btn-sm btn-gradient" [routerLink]="['/addAuteur']">
          <i class="fas fa-plus"></i> Ajouter un nouveau auteur
        </button>
      </div>
    </div>

    <!-- TABLE -->
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class=""><!--table-primary-->
            <tr>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Biographie</th>
              <th>Date</th>

              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items; let i = index">
              <td>{{ item.nom }}</td>
              <td>{{ item.prenom }}</td>
              <td>{{ item.biographie }}</td>
              <td>{{ item.dateNaissance }}</td>

              <td class="text-center">
                <button class="btn btn-warning btn-sm me-2">
                  <i class="fas fa-edit"></i> Modifier
                </button>
                <button class="btn btn-danger btn-sm">
                  <i class="fas fa-trash-alt"></i> Supprimer
                </button>
              </td>
            </tr>
            <tr *ngIf="items.length === 0">
              <td colspan="5" class="text-center text-muted py-4">
                <i class="fas fa-box-open fa-2x d-block mb-2"></i>
                Aucun enregistrement trouvé
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- PAGINATION -->
    <div class="card-footer d-flex justify-content-center">
      <nav>
        <ul class="pagination mb-0">
          <li class="page-item disabled">
            <a class="page-link">Précédent</a>
          </li>
          <li class="page-item active">
            <a class="page-link">1</a>
          </li>
          <li class="page-item">
            <a class="page-link">2</a>
          </li>
          <li class="page-item">
            <a class="page-link">3</a>
          </li>
          <li class="page-item">
            <a class="page-link">Suivant</a>
          </li>
        </ul>
      </nav>
    </div>

  </div>
</div>
